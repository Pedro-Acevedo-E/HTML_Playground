<!DOCTYPE html>
<html>
<!-- In margin you can also use px for a set value of pixels -->
<head>
<head>
  <style>
    #my-red-box {
      margin: 10%; 
      background-color: red;
      padding: 10px;  /* Add some padding for better readability */
      border-radius: 10px; /* Set the corner radius */
      display: flex; /* Added for flexbox, this is needed for alignment*/
      justify-content: center; /* Center horizontally */
      align-items: center; 
      flex-direction: column; /*When adding new items they will be added in a column*/
    }
  </style>
</head>
</head>
<body>

<div id="my-red-box">
   <p>This is some text inside the box.</p>
   <p>This is some text inside the box.</p>
   <p>This is some text inside the box.</p>
   <p>This is some text inside the box.</p>
   <p>This is some text inside the box.</p>
</div>

</body>
</html>
